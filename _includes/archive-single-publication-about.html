{% include base_path %}

{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
    {% if post.paperurl %}
      <p class = "archive__item-excerpt" itemprop="description">{{ post.citation }} </p> 
      <a href="{{ post.paperurl }}" rel="permalink">[paper]</a> <a href="{{ base_path }}{{post.url }}" rel="permalink">[More info]</a>
    {% else %}
      <p class = "archive__item-excerpt" itemprop="description">{{ post.citation }} </p> 
      <a href="{{ base_path }}{{post.url }}" rel="permalink">[More info]</a>
    {% endif %}
 </article>
</div>
